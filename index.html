<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" ></script>
    
</head>
<body>
    <header>
        <img src="assets/images/Logo.png" alt="Logo du site">
    </header>
   <main>
    <div class="new-task-div">
        <form action="">
            <input type="text" name="task" id="" class="new-task" placeholder="Add your new task">
            <button onclick="addTask()"><p>Creer</p> <img src="assets/images/plus.png" alt=""></button>
        </form>
    </div>
    <div class="tasks">
        <div class="head">
            <p class="total-task">Total de taches <span>5</span></p>
            <p class="task-executed">Taches executees <span>2 de 5</span></p>
        </div>
        <div class="task-list">
           
        </div>
    </div>
   </main>
</body>
</html>
