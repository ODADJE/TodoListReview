 <!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <script src="index.js"></script>
    
</head>
<body>
    <header id="First-header">
        <img src="assets/images/Logo.png" alt="Logo du site">
    </header>
   <main>
    <div class="new-task-div">
        <div class="form">
            <input type="text" name="task" id="" class="new-task" placeholder="Add your new task">
            <button onclick="addTask()"><p>Creer</p> <img src="assets/images/plus.png" alt=""></button>
        </div>
    </div>
    <div class="tasks">
        <div class="head">
            <p class="total-task">Total de taches <span class="total">0</span></p>
            <p class="task-executed">Taches executees <span>0 de 0</span></p>
        </div>
        <div class="task-list">
           
        </div>
    </div>
   </main>
</body>

</html>
